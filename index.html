<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="containers">
    <section>
        <h1 class="text-container">
            calculator
        </h1>
        <div class="container">
            <div class="row">
                <input class="input" type="input">
            </div>
            <div class="row">
                <button class="button special">C</button><button class="button">%</button>
                <button class="button color">/</button>
            </div>
            <div class="row">
                <button class="button">9</button><button class="button">8</button><button
                    class="button">7</button><button class="button color">*</button>
            </div>
            <div class="row">
                <button class="button">6</button><button class="button">5</button><button
                    class="button">4</button><button class="button color">-</button>
            </div>
            <div class="row">
                <button class="button">3</button><button class="button">2</button><button
                    class="button">1</button><button class="button color">+</button>
            </div>
            <div class="row">
                <button class="button special">0</button><button class="button" style="font-weight: 900;">.</button><button class="button color">=</button>
            </div>
        </div>
    </section>
</div>
    <script src="calculate.js"></script>
</body>

</html>
